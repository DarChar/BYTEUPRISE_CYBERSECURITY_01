<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Password Complexity Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container text-center ">
        <div class="row">
            <div id="cardpass" class="card p-4">
            <div id="passwd" class="col-md-12 col-sm-12">
                <h1>Password Complexity Checker</h1>
                <h4>Enter password to test:</h4>
            </div>
            <div id="passwdtxtbox" class=" justify-content: center;  col-md-12 col-sm-12"></div>
            <div class="aligncenter">
                <input type="password" id="password" placeholder="Enter your password">
                </div>
                <h6 id="length" class="hidden ">✗ Password must be 8-20 characters</h6>
                <h6 id="uppercase" class="hidden">✗ Add 1 Uppercase letter</h6>
                <h6 id="symbol" class="hidden">✗ Add a special character Example: +,_,!,@</h6> 
                <h6 id="space" class="hidden">✗ No spacing</h6> 
                <div class="aligncenter">
                    <button id="visibility" type="button" class="btn btn-primary">Show Password</button>
                </div>

            </div>
            </div>
    </div>
</body>
</html>
<script src="../Js/script.js"></script>
